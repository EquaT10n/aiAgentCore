# 工作流名称：用于手动验证 GitHub OIDC 联邦登录 AWS
name: oidc-test

# 仅允许手动触发，避免日常提交频繁执行
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    # 最小权限：需要 id-token 才能完成 OIDC 交换
    permissions:
      id-token: write
      contents: read
    steps:
      # 打印触发上下文，便于排查分支/事件问题
      - name: Debug trigger context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "repository=${{ github.repository }}"
          echo "ref=${{ github.ref }}"

      # 拉取仓库
      - uses: actions/checkout@v4

      # 通过 OIDC 扮演目标 IAM Role
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::765936999892:role/GitHubActions-Deploy-InfraRole
          aws-region: ap-northeast-1

      # 输出当前 AWS 身份，确认联邦登录成功
      - run: aws sts get-caller-identity
