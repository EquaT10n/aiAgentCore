# 工作流名称（显示在 GitHub Actions 列表）
name: CI

# 触发条件：push / PR / 手动触发
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  # 代码质量与测试
  lint-test:
    # 使用 GitHub 托管 Ubuntu 运行器
    runs-on: ubuntu-latest
    steps:
      # 拉取仓库代码
      - uses: actions/checkout@v4

      # 安装 Python 3.11
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 安装工具和当前项目
      - name: Install tools & project
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          pip install -e .

      # 静态检查
      - name: Ruff
        run: ruff check .

      # 单元测试
      - name: Pytest
        run: pytest -q
