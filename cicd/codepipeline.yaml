AWSTemplateFormatVersion: "2010-09-09"
Description: "Native AWS CI/CD for aiAgentCore (CodeCommit + CodePipeline + CodeBuild)"

Parameters:
  # 源代码仓库名（CodeCommit）
  RepositoryName:
    Type: String
    Default: aiAgentCore
  # 监听的分支
  BranchName:
    Type: String
    Default: main
  # Pipeline 名称
  PipelineName:
    Type: String
    Default: aiAgentCore-pipeline
  # CDK 部署的目标栈名
  StackName:
    Type: String
    Default: InfraStack
  # 运行时镜像 ECR 仓库名
  RuntimeEcrRepositoryName:
    Type: String
    Default: ai-agentcore-runtime
  # 默认模型 ID
  ModelId:
    Type: String
    Default: amazon.nova-lite-v1:0
  # 可选模型 ARN（空表示不用）
  ModelArn:
    Type: String
    Default: ""
  # 预签名 URL 过期秒数
  PdfUrlExpires:
    Type: String
    Default: "600"

Resources:
  # Pipeline 构件存储桶
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # CodeBuild 服务角色（当前配置给了管理员权限，便于学习/快速联调）
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${PipelineName}-codebuild-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
      Policies:
        - PolicyName: codebuild-logs
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  # CodePipeline 服务角色
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${PipelineName}-codepipeline-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: codepipeline-core
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # 读取 CodeCommit 源码所需权限
              - Effect: Allow
                Action:
                  - codecommit:GetBranch
                  - codecommit:GetCommit
                  - codecommit:UploadArchive
                  - codecommit:GetUploadArchiveStatus
                  - codecommit:CancelUploadArchive
                Resource: !Sub "arn:${AWS::Partition}:codecommit:${AWS::Region}:${AWS::AccountId}:${RepositoryName}"
              # 触发和查询 CodeBuild 项目
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource:
                  - !GetAtt CiBuildProject.Arn
                  - !GetAtt DeployBuildProject.Arn
              # 读写 Pipeline 构件桶
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                  - s3:PutObject
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub "${ArtifactBucket.Arn}/*"
              # 允许把 CodeBuild 角色传递给 CodeBuild 任务
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !GetAtt CodeBuildServiceRole.Arn

  # CI 阶段：仅做 lint + test
  CiBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${PipelineName}-ci"
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_MEDIUM
        Image: aws/codebuild/standard:7.0
        PrivilegedMode: false
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec-ci.yml
      TimeoutInMinutes: 30

  # 部署阶段：构建镜像 + CDK 部署 + smoke test
  DeployBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${PipelineName}-deploy"
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: ARM_CONTAINER
        ComputeType: BUILD_GENERAL1_LARGE
        Image: aws/codebuild/amazonlinux2-aarch64-standard:3.0
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: STACK_NAME
            Value: !Ref StackName
          - Name: RUNTIME_ECR_REPO_NAME
            Value: !Ref RuntimeEcrRepositoryName
          - Name: MODEL_ID
            Value: !Ref ModelId
          - Name: MODEL_ARN
            Value: !Ref ModelArn
          - Name: PDF_URL_EXPIRES
            Value: !Ref PdfUrlExpires
          - Name: AWS_REGION
            Value: !Ref AWS::Region
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec-deploy.yml
      TimeoutInMinutes: 90

  # 主 Pipeline：Source -> CI -> Deploy
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Ref PipelineName
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: SourceFromCodeCommit
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: "1"
              Configuration:
                RepositoryName: !Ref RepositoryName
                BranchName: !Ref BranchName
                PollForSourceChanges: true
              OutputArtifacts:
                - Name: SourceOutput
              RunOrder: 1
        - Name: CI
          Actions:
            - Name: LintAndTest
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref CiBuildProject
              InputArtifacts:
                - Name: SourceOutput
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: BuildDeployAndSmoke
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref DeployBuildProject
              InputArtifacts:
                - Name: SourceOutput
              RunOrder: 1

Outputs:
  PipelineName:
    Value: !Ref Pipeline
  ArtifactBucketName:
    Value: !Ref ArtifactBucket
  CiBuildProjectName:
    Value: !Ref CiBuildProject
  DeployBuildProjectName:
    Value: !Ref DeployBuildProject
